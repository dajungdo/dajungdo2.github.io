<html lang="ko">
<head>

<style>@font-face {
    font-family: 'HSBombaram';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/HSBombaram.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

body,
h1 {
    margin: 0;
}

::-webkit-scrollbar {
    display: none
}

body {
    width: 100%;
    font-family: 'HSBombaram';
    background: #fff;
}
.maskWrap {
    position: relative;
    width: 100%;
    height: 100%;
    background: url(https://blog.kakaocdn.net/dn/cCTjDU/btq8a1do7rr/B8EmfeyfqvP7iuKykKlGGK/img.jpg);
    background-size: cover;
    background-position: center;
}

.title {
    position: fixed;
    top: 10vh;
    left: 0;
    width: 100%;
    color: white;
    font-size: calc(30px + 10vw);
    text-align: center;
    text-shadow: 1px 1px 10px black;
}

.titleWrap {
    mask: url(https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbmZauQ%2Fbtq8dQPwrJ8%2FmglLP5dfvBsEwZ6EjFCRc0%2Fimg.png);
    -webkit-mask: url(https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbmZauQ%2Fbtq8dQPwrJ8%2FmglLP5dfvBsEwZ6EjFCRc0%2Fimg.png);
    mask-size: cover;
    -webkit-mask-size: cover;
    mask-position: center;
    -webkit-mask-position: center;
    width: 100%;
    height: 100%;
}
.content {
    width: 100%;
    text-align: center;
    text-shadow: 1px 1px 10px black;
}
</style>




</head>

<body>
<div class="maskWrap">
    <header class="titleWrap">
        <h1 class="title">나인우</h1>
    </header>
</div>
<div class='content'>
</div>
</body>
</html>
